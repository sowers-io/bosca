id: image.relationship.resize
name: Image Resizing
description: Resize images and create variants based on configuration
queue: media
activities:
  - queue: media
    activity: image.relationship.resizer
    description: Resize images and create variants
    configuration:
      sizes:
        - name: thumbnail
          ratio: 25
          size:
            width: 200
            height: 200
        - name: small
          ratio: 50
          size:
            width: 400
            height: 400
        - name: medium
          ratio: 75
          size:
            width: 800
            height: 800
        - name: large
          ratio: 100
          size:
            width: 1200
            height: 1200

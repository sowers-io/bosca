query GetCollectionItems($id: String!, $offset: Int!, $limit: Int!) {
    content {
        collection(id: $id) {
            items(limit: $limit, offset: $offset) {
                ... on Collection {
                    id
                    ready
                    public
                    publicList
                    workflow {
                        state
                        pending
                    }
                }
                ... on Metadata {
                    id
                    ready
                    public
                    publicContent
                    publicSupplementary
                    workflow {
                        state
                        pending
                    }
                }
                __typename
            }
        }
    }
}
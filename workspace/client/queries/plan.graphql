fragment WorkflowJobFragment on WorkflowJob {
    id {
        id
        index
        queue
    }
    collection {
        id
        name
        traitIds
        created
        modified
        labels
        attributes
        systemAttributes
        ready
        workflow {
            state
            pending
        }
    }
    metadata {
        id
        languageTag
        name
        version
        traitIds
        content {
            type
            length
        }
        created
        modified
        labels
        attributes
        systemAttributes
        source {
            id
            identifier
        }
        workflow {
            state
            pending
        }
        supplementary {
            key
            uploaded
            content {
                type
                length
            }
            source {
                id
                identifier
            }
        }
        ready
    }
    version
    activity {
        id
        childWorkflowId
        inputs {
            name
            type
        }
        outputs {
            name
            type
        }
        configuration
    }
    context
    workflowActivity {
        id
        inputs {
            name
            value
        }
        outputs {
            name
            value
        }
        configuration
    }
    storageSystems {
        system {
            id
            type
            name
            configuration
            models {
                configuration
            }
        }
        configuration
    }
    prompts {
        prompt {
            id
            name
            systemPrompt
            userPrompt
            inputType
            outputType
        }
        configuration
    }
    models {
        model {
            id
            type
            name
            configuration
        }
        configuration
    }
}

fragment WorkflowExecutionPlanFragment on WorkflowExecutionPlan {
    planId: id
    workflow {
        queue
    }
    next {
        index
    }
}

query Plan($queue: String!) {
    workflows {
        nextWorkflowExecution(queue: $queue) {
            __typename
            ... on WorkflowJob {
                ...WorkflowJobFragment
            }
            ... on WorkflowExecutionPlan {
                ...WorkflowExecutionPlanFragment
            }
        }
    }
}
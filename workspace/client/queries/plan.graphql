query Plan($queue: String!) {
    workflows {
        nextWorkflowExecution(queue: $queue) {
            __typename
            ... on WorkflowJob {
                planId {
                    id
                    queue
                }
                id {
                    id
                    index
                    queue
                }
                collection {
                    id
                    name
                    traitIds
                    created
                    modified
                    labels
                    attributes
                    systemAttributes
                    ready
                    workflow {
                        state
                        pending
                    }
                }
                metadata {
                    id
                    languageTag
                    name
                    version
                    traitIds
                    content {
                        type
                        length
                    }
                    created
                    modified
                    labels
                    attributes
                    systemAttributes
                    source {
                        id
                        identifier
                    }
                    workflow {
                        state
                        pending
                    }
                    supplementary {
                        key
                        uploaded
                        attributes
                        content {
                            type
                            length
                        }
                        source {
                            id
                            identifier
                        }
                    }
                    ready
                }
                activity {
                    id
                    childWorkflowId
                    inputs {
                        name
                        type
                    }
                    outputs {
                        name
                        type
                    }
                    configuration
                }
                context
                workflowActivity {
                    id
                    inputs {
                        name
                        value
                    }
                    outputs {
                        name
                        value
                    }
                    configuration
                }
                storageSystems {
                    system {
                        id
                        type
                        name
                        configuration
                        models {
                            model {
                                id
                                name
                                type
                                configuration
                            }
                            configuration
                        }
                    }
                    configuration
                }
                prompts {
                    prompt {
                        id
                        name
                        systemPrompt
                        userPrompt
                        inputType
                        outputType
                    }
                    configuration
                }
                models {
                    model {
                        id
                        type
                        name
                        configuration
                    }
                    configuration
                }
            }
            ... on WorkflowExecutionPlan {
                planId: id {
                    id
                    queue
                }
                workflow {
                    queue
                }
                next
            }
        }
    }
}
mutation SetCommentStatus($metadataId: String!, $metadataVersion: Int!, $commentId: Int!, $status: CommentStatus!) {
    content {
        metadata {
            setCommentStatus(
                metadataId: $metadataId
                metadataVersion: $metadataVersion
                commentId: $commentId
                status: $status
            )
        }
    }
}

fragment CollectionTemplate on CollectionTemplate {
  configuration
  defaultAttributes
  filters {
    filters {
      name
      filter
    }
  }
  ordering {
    ...Ordering
  }
  attributes {
    key
    name
    description
    type
    supplementaryKey
    ui
    list
    location
    configuration
    workflows {
      workflow {
        ...Workflow
      }
      autoRun
    }
  }
}


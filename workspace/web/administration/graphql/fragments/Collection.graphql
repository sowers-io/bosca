fragment CollectionIdName on Collection {
    id
    name
}

fragment CollectionList on Collection {
    ...Collection
    items(offset: 0, limit: 1000) {
        __typename
        ... on Collection {
            ...Collection
        }
        ... on Metadata {
            ...Metadata
        }
    }
}

fragment Collection on Collection {
    id
    slug
    traitIds
    collectionType: type
    name
    description
    labels
    created
    modified
    attributes
    systemAttributes
    ready
    public
    publicList
    templateMetadata {
        id
        version
    }
    ordering {
        ...Ordering
    }
    categories {
        ...Category
    }
    workflow {
        ...CollectionWorkflow
    }
}

fragment CollectionParents on Collection {
    parentCollections(offset: 0, limit: 100) {
        ...ParentCollection
    }
}

fragment CollectionPermissions on Collection {
    permissions {
        ...Permission
    }
}

fragment ProfileIdName on Profile {
    id
    name
}

fragment Profile on Profile {
    id
    slug
    name
    visibility
    attributes {
        id
        typeId
        visibility
        attributes
        metadata {
            id
            content {
                urls {
                    download {
                        url
                        headers {
                            name
                            value
                        }
                    }
                }
            }
        }
    }
}
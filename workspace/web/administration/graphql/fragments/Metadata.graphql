fragment MetadataIdName on Metadata {
    id
    version
    name
}

fragment Metadata on Metadata {
    id
    version
    name
    labels
    languageTag
    public
    publicContent
    publicSupplementary
    parentId
    type
    source {
        id
        identifier
    }
    categories {
        ...Category
    }
    content {
        ...MetadataContent
    }
    created
    modified
    uploaded
    ready
    attributes
    systemAttributes
    traitIds
    workflow {
        ...MetadataWorkflow
    }
    supplementary {
        ...MetadataSupplementary
    }
    profiles {
        ...MetadataProfile
    }
}


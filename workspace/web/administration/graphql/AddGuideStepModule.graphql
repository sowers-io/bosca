mutation AddGuideStepModule($parentCollectionId: String!, $metadataId: String!, $version: Int!, $sort: Int!, $templateId: String!, $templateVersion: Int!,  $templateStepId: Int!, $templateModuleId: Int!) {
    content {
        metadata {
            addGuideStepModule(parentCollectionId: $parentCollectionId, metadataId: $metadataId, version: $version, sort: $sort, templateId: $templateId, templateVersion: $templateVersion, templateStepId: $templateStepId, templateModuleId: $templateModuleId) {
                ...GuideStepModule
            }
        }
    }
}